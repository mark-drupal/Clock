<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!--Load Boot strap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Link to the internal stylesheet clock.css-->
    <link rel="stylesheet" type="text/css" href="clock.css">
    <title>This a clock example that I have coded up based on the W3C Schools tutorial</title>
  </head>
  <body>
    <!--Define a viewport to work off-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <div id="main" class="container-fluid col">

      <div id="title" class="container-fluid row-sm">
        <h1 class="text-center text-light">HTML Canvas Clock</h1>
      </div>

      <div id="analog_clock" class="row align-middle">
        <canvas id="analog_canvas" class="container-fluid align-middle" width="300" height="300"></canvas>
        <script src="clock.js">
          <!--see the clock.js file which needs to in the same dir for the javascript-->
        </script>
      </div>


    </div>




  </body>
</html>
